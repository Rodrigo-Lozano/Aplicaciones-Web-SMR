<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 87</title>
  <style>
    body { font-family: Times New Roman, Times, serif; font-size: 1.1em; }
    .frase { margin-bottom: 10px; }
    .marco-m { 
      border: 4px solid #e22c7a;
      padding: 4px 9px 2px 11px;
      margin-bottom: 17px;
      font-size: 1.3em;
      font-family: Arial, Helvetica, sans-serif;
      color: #3993ac;
      font-weight: bold;
      background: #fff;
    }
    .marco-c {
      border: 4px solid #39a6c6;
      padding: 4px 9px 2px 11px;
      font-size: 1.3em;
      font-family: Arial, Helvetica, sans-serif;
      color: #3993ac;
      font-weight: bold;
      background: #fff;
    }
    .marco-m span, .marco-c span {
      font-family: inherit;
    }
    .marco-m, .marco-c {
      margin-top: 3px;
      margin-bottom: 21px;
    }
  </style>
</head>
<body>
  <div class="frase">
    The border-color property only works when the border-style property is defined first, which is used to set the borders.
  </div>
  <div class="marco-m">
    How to define border color?
  </div>
  <div class="frase">
    If the border-style property is defined and the border-color property is not set, the border inherits the element's color.
  </div>
  <div class="marco-c">
    How to define border color?
  </div>
</body>
</html>
