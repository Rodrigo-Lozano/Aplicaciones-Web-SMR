<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 88</title>
  <style>
    body { font-family: Times New Roman, serif; }
    .color-demo {
      font-weight: bold;
      margin: 0 0 7px 0;
      font-size: 1.28em;
    }
    .purple     { background: #87007d; color: #fff; }
    .blue       { background: #0000ff; color: #fff; }
    .lightblue  { background: #bde6f6; color: #444; }
    .hotpink    { background: #ff8ac6; color: #87003d;}
    .lightgrey  { background: #ccc; color: #343434; }
    .orange     { background: #ffae01; color: #a40000; }
    .red        { background: #ff0000; color: #fff; }
    .yellow     { background: #ffff00; color: #222; }
    .violet     { background: #e380fe; color: #670055; }
    .brown      { background: #973737; color: #fff; }
    .color-demo {
      padding-left: 13px;
      height: 28px;
      line-height: 32px;
      font-size: 1.16em;
    }
    .color-title {
      font-weight: bold;
      font-size: 1.4em;
      margin-left: 6px;
      margin-bottom: 20px;
    }
    .spacer { height: 12px;}
  </style>
</head>
<body>
  <div class="color-title">HTML colors:</div>
  <div class="color-demo purple">Purple</div>
  <div class="color-demo blue">Blue</div>
  <div class="color-demo lightblue">lightblue</div>
  <div class="color-demo hotpink">Hotpink</div>
  <div class="color-demo lightgrey">lightGrey</div>
  <div class="color-demo orange">Orange</div>
  <div class="color-demo red">Red</div>
  <div class="color-demo yellow">Yellow</div>
  <div class="color-demo violet">Violet</div>
  <div class="color-demo brown">Brown</div>
</body>
</html>
