<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 10 - Colores tabla</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 10px;
    }
    td {
      border: 2px solid #187ffe;
      width: 75px;
      height: 40px;
      text-align: center;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
    }
    .teal      { color: teal; font-weight: bold;}
    .red       { color: red; font-weight: bold;}
    .blue      { color: blue; font-weight: bold;}
    .orange    { color: orange; font-weight: bold;}
    .purple    { color: purple; font-weight: bold;}
    .olive     { color: olive; font-weight: bold;}
    .fuchsia   { color: fuchsia; font-weight: bold;}
    .green     { color: green; font-weight: bold;}
    /* Fondos de las columnas de la derecha */
    .bg-teal      { background: teal;      color: white;}
    .bg-red       { background: red;       color: white;}
    .bg-blue      { background: blue;      color: white;}
    .bg-orange    { background: orange;    color: white;}
    .bg-purple    { background: purple;    color: white;}
    .bg-olive     { background: olive;     color: white;}
    .bg-fuchsia   { background: fuchsia;   color: white;}
    .bg-green     { background: green;     color: white;}
  </style>
</head>
<body>
  <header>
  </header>
  <table>
    <tr>
      <td class="teal">teal</td>
      <td class="bg-red">teal</td>
      <td class="bg-green">teal</td>
      <td class="bg-blue">teal</td>
    </tr>
    <tr>
      <td class="red">red</td>
      <td class="bg-red">red</td>
      <td class="bg-green">red</td>
      <td class="bg-blue">red</td>
    </tr>
    <tr>
      <td class="blue">blue</td>
      <td class="bg-red">blue</td>
      <td class="bg-green">blue</td>
      <td class="bg-blue">blue</td>
    </tr>
    <tr>
      <td class="orange">orange</td>
      <td class="bg-orange">orange</td>
      <td class="bg-orange">orange</td>
      <td class="bg-orange">orange</td>
    </tr>
    <tr>
      <td class="purple">purple</td>
      <td class="bg-purple">purple</td>
      <td class="bg-purple">purple</td>
      <td class="bg-purple">purple</td>
    </tr>
    <tr>
      <td class="olive">olive</td>
      <td class="bg-olive">olive</td>
      <td class="bg-olive">olive</td>
      <td class="bg-olive">olive</td>
    </tr>
    <tr>
      <td class="fuchsia">fuchsia</td>
      <td class="bg-fuchsia">fuchsia</td>
      <td class="bg-fuchsia">fuchsia</td>
      <td class="bg-fuchsia">fuchsia</td>
    </tr>
    <tr>
      <td class="green">green</td>
      <td class="bg-red">green</td>
      <td class="bg-green">green</td>
      <td class="bg-blue">green</td>
    </tr>
  </table>
</body>
</html>
