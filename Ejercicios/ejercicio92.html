<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 92 - Tabla títulos y colores</title>
  <style>
    q { display:none; }
    table {
      border-collapse: separate;
      border-spacing: 7px;
      margin: 19px auto;
      font-family: Arial, serif;
      font-size: 2em;
      width: 93%;
      border: 3px solid #555;
      background: #fff;
    }
    th, td {
      border: 2px solid #555;
      text-align: center;
      padding: 14px 0;
    }
    th {
      background: #fff;
      font-weight: bold;
      font-size: 1em;
    }
    .azul { background: #7583ad; color: #fff; font-size: 0.9em; }
    .amarillo { background: #e5d23c; color: #555; font-size: 0.92em; }
    .grande { font-size: 1.14em !important; }
    td { font-size: 0.9em; }
  </style>
</head>
<body>
  <q></q>
  <table>
    <tr>
      <th>Título 1</th>
      <th>Título 2</th>
      <th>Título 2</th>
    </tr>
    <tr>
      <td class="azul">contenido 1</td>
      <td>contenido 2</td>
      <td>contenido 3</td>
    </tr>
    <tr>
      <td class="amarillo">contenido 4</td>
      <td class="amarillo">contenido 5</td>
      <td class="amarillo">contenido 6</td>
    </tr>
    <tr>
      <td colspan="2">contenido 7</td>
      <td>contenido 8</td>
    </tr>
  </table>
</body>
</html>
